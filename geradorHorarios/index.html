<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Gerador de Horários </title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  
<div class="container">
    <div class="config">
      <h3>Configurações do Algoritmo Genético</h3>
      <label for="popSize">População:</label>
      <input type="number" id="popSize" value="50">
      
      <label for="maxGen">Gerações:</label>
      <input type="number" id="maxGen" value="100">
      
      <label for="pc">Prob. Cruzamento:</label>
      <input type="number" step="0.1" id="pc" value="0.7">
      
      <label for="pm">Prob. Mutação:</label>
      <input type="number" step="0.1" id="pm" value="0.1">
      
      <label for="numCortes">Número de Cortes:</label>
      <input type="number" id="numCortes" value="2">
      
      <button id="runBtn">Executar AG</button>
    </div>

    <div class="result-container">
      <h3>Melhor Horário Encontrado:</h3>
      <p id="info-melhor">Conflitos do melhor horário: N/A</p>
      <div id="result">
        <p>Aguardando execução do Algoritmo Genético...</p>
      </div>

      </div>
  </div>


  <script src="script.js"></script>
</body>
</html>
